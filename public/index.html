<!DOCTYPE html>
<html ng-app="atxgreenatlas">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ATX Green Atlas</title>

  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="http://getbootstrap.com/dist/css/bootstrap.css">  
  <script src="https://code.angularjs.org/1.4.9/angular.min.js"></script>


	<!-- Leaflet JS -->
  <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.js"></script>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css">
  <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

  <!--Different Marker Stylings -->
  <script src="./js/leaflet.awesome-markers.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/leaflet.awesome-markers.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!-- Angular Leaflet Directives -->
  <script src="./js/angular-leaflet-directive.js"></script>

  <!-- Google Maps overlay -->
  <script src="http://maps.google.com/maps/api/js?v=3"></script>
  <script src='./js/google-leaflet-plugin.js'></script>
  
  <!-- Marker Cluster Overlay -->
  <script src='./js/leaflet.markercluster-src.js'></script>
  <link rel="stylesheet" type="text/css" href="./css/MarkerCluster.css">
  <link rel="stylesheet" type="text/css" href="./css/MarkerCluster.Default.css">

  <!-- Angular Modal Directive -->
  <script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>

  <!-- String to HTML filter -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-sanitize.min.js"></script>

  <script type="text/ng-template" id="modal.html">
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h3 ng-bind-html = "head"></h3>
          </div>
          <div ng-bind-html="data" class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="close()" data-dismiss="modal" aria-hidden="true">Close</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <!-- Project Source -->
  <script src="./js/atxgreenatlas.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/atxgreenatlas.css">

  </head>

  <body ng-controller="map-canvas">
    <leaflet width="100%" height="100%" center='austin' layers="layers" markers="markers" controls="controls"></leaflet>
  </body>

</html>
